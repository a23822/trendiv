name: Deploy Trendiv Web

on:
  # Production: master Ìë∏Ïãú
  push:
    branches: [master, develop]
    paths:
      - "trendiv-web/**"
      - ".github/workflows/deploy.yml"

  # Preview: PR + preview ÎùºÎ≤®
  pull_request:
    types: [labeled]

# Ï§ëÎ≥µ Ïã§Ìñâ Î∞©ÏßÄ
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # üöÄ Production Î∞∞Ìè¨ (master ‚Üí trendiv.org)
  # ============================================
  deploy-production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter trendiv-web build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          PUBLIC_API_URL: ${{ secrets.PUBLIC_API_URL }}

      - name: Deploy to Cloudflare (Production)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: trendiv-web
          directory: trendiv-web/.svelte-kit/cloudflare
          branch: master

  # ============================================
  # üëÄ Preview Î∞∞Ìè¨ (preview ÎùºÎ≤® ‚Üí develop URL)
  # ============================================
  deploy-preview:
    if: |
      github.event_name == 'pull_request' && 
      github.event.action == 'labeled' && 
      github.event.label.name == 'preview'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter trendiv-web build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          PUBLIC_API_URL: ${{ secrets.PUBLIC_API_URL }}

      - name: Deploy Preview to Cloudflare
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: trendiv-web
          directory: trendiv-web/.svelte-kit/cloudflare
          branch: develop

      - name: Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## üöÄ Preview Î∞∞Ìè¨ ÏôÑÎ£å! https://develop.trendiv-web.pages.dev`
            });

      - name: Remove Label
        if: always()
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'preview'
            });
