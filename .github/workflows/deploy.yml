name: Deploy Trendiv Web

on:
  push:
    branches: [master]
    paths:
      - "trendiv-web/**"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./trendiv-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # PNPM 설치 및 설정
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: trendiv-web/pnpm-lock.yaml

      # 의존성 설치
      - name: Install dependencies
        run: pnpm install

      # 빌드 (SvelteKit -> Cloudflare Adapter)
      - name: Build
        run: pnpm build

      # Cloudflare Pages 배포
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .svelte-kit/cloudflare --project-name=trendiv-web
          workingDirectory: trendiv-web
