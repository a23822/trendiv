name: Deploy Trendiv Web

on:
  push:
    branches: [master, develop]
    paths:
      - "trendiv-web/**"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      # üëá Î£®Ìä∏ÏóêÏÑú Ï†ÑÏ≤¥ ÏõåÌÅ¨Ïä§ÌéòÏù¥Ïä§ ÏÑ§Ïπò
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # üëá trendiv-web Ìå®ÌÇ§ÏßÄÎßå ÎπåÎìú
      - name: Build
        run: pnpm --filter trendiv-web build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          PUBLIC_API_URL: ${{ secrets.PUBLIC_API_URL }}

      - name: Install Wrangler
        run: pnpm add -g wrangler

      - name: Deploy to Cloudflare Pages (Production)
        working-directory: trendiv-web
        if: github.ref_name == 'master'
        run: wrangler pages deploy .svelte-kit/cloudflare --project-name=trendiv-web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages (Preview)
        working-directory: trendiv-web
        if: github.ref_name == 'develop'
        run: wrangler pages deploy .svelte-kit/cloudflare --project-name=trendiv-web --branch="${{ github.ref_name }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
