name: Deploy Trendiv Web

on:
  push:
    branches: [master]
    paths:
      - "trendiv-web/**"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      # ğŸ‘‡ ë£¨íŠ¸ì—ì„œ ì „ì²´ ì›Œí¬ìŠ¤í˜ì´ìŠ¤ ì„¤ì¹˜
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ğŸ‘‡ trendiv-web íŒ¨í‚¤ì§€ë§Œ ë¹Œë“œ
      - name: Build
        run: pnpm --filter trendiv-web build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: trendiv-web
          command: pages deploy .svelte-kit/cloudflare --project-name=trendiv-web
