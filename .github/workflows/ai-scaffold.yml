name: ðŸŽ¨ AI UI Generator (Web)

on:
  pull_request:
    paths:
      - "trendiv-web/**/*_scaffold.svelte"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./trendiv-web

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: ðŸ“¦ Node.js Setup
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: ðŸ¤– Run AI Script
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npx ts-node scripts/generate-ui.ts

      - name: ðŸ“¤ Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– AI Generated UI (trendiv-web)"
          file_pattern: "trendiv-web/**/*.svelte"
