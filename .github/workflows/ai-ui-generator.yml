          fi

      - name: Install pnpm
        if: steps.check.outputs.found == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        if: steps.check.outputs.found == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install Dependencies
        if: steps.check.outputs.found == 'true'
        run: pnpm install

      - name: Run AI UI Generator
        if: steps.check.outputs.found == 'true'
        id: generate
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL_PRO: ${{ vars.GEMINI_MODEL_PRO || 'gemini-3-pro-preview' }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: npx tsx scripts/ai-ui-generator.ts

      - name: Commit & Push
        if: steps.generate.outputs.generated == 'true'
        run: |
          git config user.name "trendiv-ui[bot]"
          git config user.email "trendiv-ui[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ğŸ¨ AI Generated: ${{ steps.generate.outputs.files }} [skip review]"
          git push

      - name: Comment Success
        if: steps.generate.outputs.generated == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            const files = `${{ steps.generate.outputs.files }}`.split(',').map(f => `- \`${f.trim()}\``).join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
