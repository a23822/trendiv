      - name: Comment Failure
        if: failure() && steps.check.outputs.found == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## âŒ AI ì½”ë“œ ìƒì„± ì‹¤íŒ¨\n\nPR descriptionì— ì´ë¯¸ì§€ê°€ ìˆëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.\n\n### PR Description í˜•ì‹\n\`\`\`markdown\n### ArticleCard\n![ArticleCard](ì´ë¯¸ì§€ ë“œë˜ê·¸ì•¤ë“œë¡­)\n\`\`\`\n\n> âš ï¸ ì»´í¬ë„ŒíŠ¸ëª…ê³¼ ì„¹ì…˜ëª…ì´ **ì •í™•íˆ ì¼ì¹˜**í•´ì•¼ í•©ë‹ˆë‹¤.`
