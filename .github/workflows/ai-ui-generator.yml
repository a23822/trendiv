            });

      - name: Comment No Scaffold
        if: steps.check.outputs.found == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## âš ï¸ Scaffold íŒŒì¼ ì—†ìŒ\n\nì´ PRì— \`.scaffold.svelte\` íŒŒì¼ ë³€ê²½ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤.\n\n### ì‚¬ìš©ë²•\n1. \`ComponentName.scaffold.svelte\` íŒŒì¼ ìƒì„±\n2. PR descriptionì— ì´ë¯¸ì§€ ì¶”ê°€ (### ComponentName ì„¹ì…˜)\n3. \`ui-generate\` ë¼ë²¨ ì¶”ê°€`
